<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for does not exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
body {
  width:100%;
  height:100%;
  background:#2f2f2f;
  font-weight:300;
  margin:0;
  padding:0;
}

#title {
  text-align:center;
  font-family: 'Bebas Neue', sans-serif;
  font-size:40px;
  margin-top:40px;
  margin-bottom:-40px;
  position:relative;
  color:#fff;
}

.circles:after {
  content:'';
  display:inline-block;
  width:100%;
  height:140px;
  background:#fff;
  position:absolute;
  top:-50px;
  left:0;
  transform:skewY(-4deg);
  -webkit-transform:skewY(-4deg);
}

.circles {
  background:#fff;
  text-align: center;
  position: relative;
  margin-top:-60px;
  box-shadow:inset -1px -4px 4px rgba(0,0,0,0.2);
}

.circles p {
  font-size: 240px;
  color: #fff;
  padding-top: 60px;
  position: relative;
  z-index: 9;
  line-height: 100%;
}

.circles p small {
  font-size: 40px;
  line-height: 100%;
  vertical-align: top;
}

.circles .circle.tiny {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: rgba(88,49,49,1);
  box-shadow: inset 0 0 10px 4px rgba(0,0,0,0.1);
  position: absolute;
  z-index: 1;
  top: 120px;
  left: 60%;
  animation: 7s tinymove infinite cubic-bezier(.42,0,1,1);
  -webkit-animation: 7s tinymove infinite cubic-bezier(.42,0,1,1);
  animation-delay: 0.8s;
  -webkit-animation-delay: 0.8s;
}

.circles .circle.small {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(201,76,86,1);
  box-shadow: inset 0 0 10px 4px rgba(0,0,0,0.1);
  position: absolute;
  z-index: 1;
  top: 10px;
  left: 45%;
  animation: 7s smallmove infinite cubic-bezier(1,.22,.71,.98);
  -webkit-animation: 7s smallmove infinite cubic-bezier(1,.22,.71,.98);
  animation-delay: 1.2s;
  -webkit-animation-delay: 1.2s;
}

.circles .circle.med {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: rgba(29,151,108,1);
  box-shadow: inset 0 0 10px 4px rgba(0,0,0,0.1);
  position: absolute;
  z-index: 1;
  top: 0;
  left: 20%;
  animation: 7s medmove infinite cubic-bezier(.32,.04,.15,.75);
  -webkit-animation: 7s medmove infinite cubic-bezier(.32,.04,.15,.75);
  animation-delay: 0.4s;
  -webkit-animation-delay: 0.4s;
}

.circles .circle.large {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: rgba(37,63,115,1);
  box-shadow: inset 0 0 10px 4px rgba(0,0,0,0.1);
  position: absolute;
  z-index: 1;
  top: 300px;
  left: 20%;
  animation: 6s largemove infinite cubic-bezier(.42,0,.58,1);
  -webkit-animation: 6s largemove infinite cubic-bezier(.42,0,.58,1);
  animation-delay: 0.9s;
  -webkit-animation-delay: 0.9s;
}

.circles .circle.big {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: rgba(59,135,208,1);
  box-shadow: inset 0 0 10px 4px rgba(0,0,0,0.1);
  position: absolute;
  z-index: 1;
  top: 0;
  right: 4%;
  animation: 8s bigmove infinite;
  -webkit-animation: 8s bigmove infinite;
  animation-delay: 3s;
  -webkit-animation-delay: 1s;
}

@-webkit-keyframes tinymove {
  0% { top: 120px; left: 60%; opacity: 1; }
  25% { top: 30px; left: 70%; opacity:0.9; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 250px; left: 46%;  opacity:0.6; }
  100% { top: 120px; left: 60%; opacity: 1; }
}
@keyframes tinymove {
  0% { top: 120px; left: 60%; opacity: 1; }
  25% { top: 30px; left: 70%; opacity:0.9; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 250px; left: 46%;  opacity:0.6; }
  100% { top: 120px; left: 60%; opacity: 1; }
}

@-webkit-keyframes smallmove {
  0% { top: 10px; left: 45%; opacity: 1; }
  25% { top: 300px; left: 40%; opacity:0.7; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 100px; left: 40%;  opacity:0.6; }
  100% { top: 10px; left: 45%; opacity: 1; }
}
@keyframes smallmove {
  0% { top: 10px; left: 45%; opacity: 1; }
  25% { top: 300px; left: 40%; opacity:0.7; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 100px; left: 40%;  opacity:0.6; }
  100% { top: 10px; left: 45%; opacity: 1; }
}

@-webkit-keyframes medmove {
  0% { top: 0px; left: 20%; opacity: 0.9; }
  25% { top: 300px; left: 80%; opacity:0.7; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 100px; left: 40%;  opacity:0.6; }
  100% { top: 0px; left: 20%; opacity: 1; }
}

@keyframes medmove {
  0% { top: 0px; left: 20%; opacity: 0.9; }
  25% { top: 300px; left: 80%; opacity:0.7; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 100px; left: 40%;  opacity:0.6; }
  100% { top: 0px; left: 20%; opacity: 1; }
}

@-webkit-keyframes largemove {
  0% { top: 300px; left: 20%; opacity: 0.9; }
  25% { top: 200px; left: 30%; opacity:0.7; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 20px; left: 52%;  opacity:0.6; }
  100% { top: 300px; left: 20%; opacity: 1; }
}

@keyframes largemove {
  0% { top: 300px; left: 20%; opacity: 0.9; }
  25% { top: 200px; left: 30%; opacity:0.7; }
  50% { top: 240px; left: 55%; opacity:0.4; }
  75% { top: 20px; left: 52%;  opacity:0.6; }
  100% { top: 300px; left: 20%; opacity: 1; }
}

@-webkit-keyframes bigmove {
  0% { top: 0px; right: 4%; opacity: 0.8; }
  25% { top: 100px; right: 40%; opacity:0.4; }
  50% { top: 240px; right: 45%; opacity:0.8; }
  75% { top: 60px; right: 35%;  opacity:0.6; }
  100% { top: 0px; right: 4%; opacity: 0.5; }
}
@keyframes bigmove {
  0% { top: 0px; right: 4%; opacity: 0.8; }
  25% { top: 100px; right: 40%; opacity:0.4; }
  50% { top: 240px; right: 45%; opacity:0.8; }
  75% { top: 100px; right: 35%;  opacity:0.6; }
  100% { top: 0px; right: 4%; opacity: 0.5; }
}

  </style>
</head>
